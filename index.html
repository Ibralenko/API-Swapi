<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAPI</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <main class="wrapper">
        <form class="post-form" name="postForm">
            <h1 class="main__title">Who or what are we looking for?</h1>
            <div class="main___container">
                <select class="text__input" onkeyup="checkInputs()">
                    <option selected value="1">People</option>
                    <option value="2">Films</option>
                    <option value="3">Starships</option>
                    <option value="4">Vehicles</option>
                    <option value="5">Species</option>
                    <option value="6">Planets</option>
                </select>
                <label for="number">
                    <input class="text__input" name="number" type="number" id="number" minlength="1" maxlength="10" placeholder="Enter number from 1 to 10">
                </label>
                <input class="btn" onclick="publishPost()" type="button" name="btn" id="" value="Go!">
            </div>

            <div class="info">

            </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
